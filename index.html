<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Car ShowRoom</title>
  </head>
  <body>
    <div class="container">
      <h1>Car ShowRoom</h1>
      <label for="carSelect">Choose a Car Model:</label>
      <select id="carSelect">
        <option value="">Select a model...</option>
        <option value="Corvette C8-R #63">2021 Chevy Corvette C8-R #63</option>
        <option value="Mustang GT MKII Track">
          2020 Ford Mustang GT MKII Track
        </option>
        <option value="Ford GT">2017 Ford GT</option>
      </select>
      <label for="priceSelect">Choose a Price Range:</label>
      <select id="priceSelect">
        <option value="">Select a price range...</option>
        <option value="50-100">$50 - $100</option>
        <option value="115-160">$115 - $160</option>
        <option value="165-200">$165 - $200</option>
      </select>
      <div id="carInfo"></div>
      <div id="carImageContainer"></div>
    </div>
  </body>
</html>
